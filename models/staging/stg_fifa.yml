version: 2

models:
  - name: event

  - name: stg_event_type
    description: ""
    columns:
      - name: event_type_id
        tests:
          - unique
          - not_null
  

  - name: stg_team
    description: ""
    columns:
      - name: team_id
        tests:
          - unique
          - not_null
  
  - name: stg_fifa__player
    description: "Soccer player"
    columns:
      - name: player_id
        description: "Player primary key"
        tests:
            - not_null
            - unique
      - name: player_name
        description: "Player full name"
        tests:
          - not_null
      - name: age
        description: "Current age"
        tests:
          - not_null