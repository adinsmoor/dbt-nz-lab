version: 2

models:
  - name: event

  - name: stg_event_type
    description: ""
    columns:
      - name: event_type_id
        tests:
          - unique
          - not_null

  - name: stg_team
    description: ""
    columns:
      - name: team_id
        tests:
          - unique
          - not_null

  - name: stg_player
    description: |
      This model extracts and transforms player data from the FIFA source, providing
       key player attributes and calculated age at the start of the tournament.
    columns:
      - name: player_id
        description: A unique identifier for each player.
        tests:
          - not_null
          - unique
      - name: player_first_name
        description: The first name of the player.
        tests:
          - not_null
      - name: player_middle_name
        description: The middle name of the player, if available.
      - name: player_last_name
        description: The last name of the player.
        tests:
          - not_null
      - name: player_known_name
        description: The name by which the player is commonly known.
      - name: birth_date
        description: The birth date of the player.
        tests:
          - not_null
      - name: weight
        description: The weight of the player in kilograms.
      - name: height
        description: The height of the player in centimeters.
      - name: city
        description: The city where the player was born or is associated with.
      - name: national_team_affiliation_id
        description: The identifier for the player's national team affiliation.
      - name: affiliation_id
        description: The identifier for the player's club or other affiliation.
      - name: player_name
        description: The full name of the player, combining first and last names.
        tests:
          - not_null
      - name: age_at_tournament_start
        description: |
          The age of the player at the start of the tournament, calculated as of June 14, 2018.
        tests:
          - not_null
