version: 2

models:
  - name: event

  - name: stg_event_type
    description: ""
    columns:
      - name: event_type_id
        tests:
          - unique
          - not_null
  

  - name: stg_team
    description: ""
    columns:
      - name: team_id
        tests:
          - unique
          - not_null

  - name: stg_player
    description: "This is a staging table for players"
    columns:
      - name: player_id
        description: "This is the primary key column"
        tests:
          - unique
          - not_null
      - name: player_name
        description: "This is the player first and last name"
        tests:
          - not_null
